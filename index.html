<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المشتركين</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>إضافة مشترك جديد</h1>
        <form id="subscriberForm">
            <label for="firstName">الاسم الأول:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">اللقب:</label>
            <input type="text" id="lastName" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" required>

            <label for="startDate">تاريخ بدء الاشتراك:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">تاريخ نهاية الاشتراك:</label>
            <input type="date" id="endDate" required>

            <button type="submit">إضافة مشترك</button>
        </form>

        <h2>المشتركين الحاليين</h2>
        <button id="filterExpired">فرز المشتركين المنتهية اشتراكاتهم</button>

        <table id="subscribersTable">
            <thead>
                <tr>
                    <th>الاسم الأول</th>
                    <th>اللقب</th>
                    <th>رقم الهاتف</th>
                    <th>تاريخ البدء</th>
                    <th>تاريخ الانتهاء</th>
                    <th>حالة الاشتراك</th>
                </tr>
            </thead>
            <tbody>
                <!-- قائمة المشتركين ستظهر هنا -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
