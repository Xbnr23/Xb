<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الاشتراكات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>إدارة اشتراكات الصالة الرياضية</h1>

    <!-- إضافة مشترك -->
    <div class="add-form">
      <h2>إضافة مشترك جديد</h2>
      <form id="subscriptionForm">
        <input type="text" id="firstName" placeholder="الاسم" required>
        <input type="text" id="lastName" placeholder="اللقب" required>
        <input type="tel" id="phone" placeholder="رقم الهاتف" required>
        <input type="number" id="price" placeholder="السعر" required>
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>
        <button type="submit">إضافة</button>
      </form>
    </div>

    <!-- عرض الاشتراكات -->
    <div class="subscriptions">
      <h2>الاشتراكات المفعّلة</h2>
      <div id="activeSubscriptions" class="subscription-list"></div>

      <h2>الاشتراكات المنتهية</h2>
      <div id="expiredSubscriptions" class="subscription-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
